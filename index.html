<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPcalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo">
    <link rel="stylesheet" href="/style.css" />
    <script src="ipcalc.js"></script>
  </head>
  <body>
    <div class="container">
      <hgroup>
        <h1>IP calculator</h1>
        <h2>Calculate IP addresses in your browser</h2>
      </hgroup>

      <form class="form-signin" onsubmit="event.preventDefault(); calc_ip();">
        <div class="input-group" style="width: 100%;">
          <input class="form-control" type="text" name="ipinput" style="width: 80%; margin-right: 1%;" id="ipinput" autofocus></input>
          <input class="btn btn-lg btn-primary btn-sm" type="submit" name="submit" value="Calc!" style="width: 19%;"></input>
        </div>
      </form>

<hr>
<table class="table table-bordered">
<tr>
<td style="width: 50%;">Network address</td><td id="networkaddress">-</td>
</tr>

<tr>
<td>Netmask</td><td id="netmask">-</td>
</tr>

<tr>
<td>Inverse netmask</td><td id="inversenetmask">-</td>
</tr>

<tr>
<td>Prefix</td><td id="prefix">-</td>
</tr>

<tr>
<td>Broadcast</td><td id="broadcastaddress">-</td>
</tr>

<tr>
<td>Lowest address</td><td id="firstipaddress">-</td>
</tr>

<tr>
<td>Highest address</td><td id="lastipaddress">-</td>
</tr>

<tr>
<td>Number of addresses</td><td id="numberipaddresses">-</td>
</tr>

</table>

    </div>

<footer class="footer">
  <div class="container" style="padding: 10px 0; text-align: center;">
    <img src="/img/madeinbremen.png" height="80">
    <p class="text-muted">made with â™¥ in Bremen</p>
  </div>
</footer>

  </body>
</html>
